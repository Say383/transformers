name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifacts
          path: ${{ github.workspace }}/artifacts

      - name: Run extract_warnings.py
        run: |
          python utils/extract_warnings.py --workflow_run_id ${{ github.run_id }} --output_dir ${{ github.workspace }}/artifacts
